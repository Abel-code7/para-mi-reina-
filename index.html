<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia de Amor üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at bottom, #0a001f, #000010, #000000);
    color: white;
    overflow: hidden;
    text-align: center;
}

h1 {
    margin-top: 50px;
    font-size: 3rem;
    text-shadow: 0 0 25px pink, 0 0 50px red;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff77cc, 0 0 20px #ff0033; }
    to { text-shadow: 0 0 25px #ff00aa, 0 0 50px #dd0000; }
}

.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: -1;
    overflow: hidden;
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

.romantic-text {
    position: absolute;
    font-size: 1.3rem;
    color: #ff99cc;
    font-weight: bold;
    animation: floatUp 15s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-20vh); opacity: 0; }
}

.images {
    position: absolute;
    bottom: 20px;
    width: 100%;
}

.images img {
    width: 140px;
    border-radius: 20px;
    margin: 0 8px;
    box-shadow: 0 0 15px #ffaad4;
}

/* YouTube Frame */
.video-container {
    position: relative;
    width: 80%;
    height: 360px;
    margin: 30px auto;
    border: 4px solid #ff66aa;
    border-radius: 15px;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="romantic-text" style="left:15%;">Eres mi universo üåü</div>

<div class="romantic-text" style="left:55%;">Te amo hasta las estrellas üå†</div>
<div class="romantic-text" style="left:75%;">Eres mi infinito üí´</div>
<div class="romantic-text" style="left:90%;">Mi coraz√≥n es tuyo ‚ù§Ô∏è</div>

<div class="images">
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7" alt="Amor 1">
    <img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7" alt="Amor 2">
    <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2" alt="Amor 3">
</div>

<div class="video-container">

<script>
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 200; i++) {

    star.className = "star";
